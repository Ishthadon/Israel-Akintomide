<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Israel Akintomide</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>If you'd like to work together or have any questions, feel free to reach out using the form below.</p>

      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Popup Box -->
      <div id="popup" class="popup">
        <p>Your message has been sent!</p>
        <button id="close-popup">OK</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Israel Akintomide</p>
  </footer>

  <!-- Chatbot -->
  <button id="chatbot-toggle">Chat</button>
  <div id="chatbot-window">
    <div id="chatbot-log"></div>
    <input type="text" id="chatbot-input" placeholder="Ask me anything..." />
  </div>

  <script src="js/chatbot.js"></script>
  <script src="js/darkmode.js"></script>
  <script>
    const form = document.getElementById('contact-form');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('close-popup');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent real submission
      popup.style.display = 'block';
      form.reset();
    });

    closePopup.addEventListener('click', function () {
      popup.style.display = 'none';
    });
  </script>

  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }
    .popup button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</body>
</html>
